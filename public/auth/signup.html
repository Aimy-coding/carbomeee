<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <style>
        body {
            background-color: #FFF9EB;
           
            color: #392E28;
        }
        h4{
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="back">
        <span style='font-size:36px; position:absolute;'
            class="material-symbols-outlined w3-button w3-hover-none w3-left-align w3-margin ">
            arrow_back
        </span>
    </div>

    <div class="w3-padding" style=" text-align: center;max-width:60%; margin: 0 auto;">
        <h1 class="w3-padding-24" style="font-size:50px;"><b>会員登録</b></h1>

        <div class="w3-row w3-padding-24">
            <div class="w3-col l5">
                <h3>ユーザー名 :</h3>
            </div>
            <div class="w3-col l7">

                <input id="userNameInput"
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:10px; position:relative;"
                    class="w3-input" type="text">

            </div>
        </div>
        <h4 id="usernameMessage" style="color:#C32712;margin:0"> </h4>
        <div class="w3-row w3-padding-24">
            <div class="w3-col l5">
                <h3>メール :</h3>
            </div>
            <div class="w3-col l7">

                <input id="emailInput"
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:10px; position:relative;"
                    class="w3-input" type="text">

            </div>
        </div>

        <h4 id="emailMessage" style="color:#C32712;margin:0">
            
        </h4>

        <div class="w3-row w3-padding-24">
            <div class="w3-col l5">
                <h3>パスワード :</h3>
            </div>
            <div class="w3-col l7">
                <input id="passwordInput"
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:10px; position:relative; "
                    class="w3-input " type="text">
            </div>


        </div>
        <h4 id="password1Message" style="color:#C32712;margin:0"> </h4>

        <div class="w3-row w3-padding-24">
            <div class="w3-col l5">
                <h3>パスワード(確認) :</h3>
            </div>
            <div class="w3-col l7">
                <input id="passwordInput2"
                    style="border-width:4px;max-width:80%;border-radius: 35px;top:10px; position:relative; "
                    class="w3-input " type="text">
            </div>


        </div>

        <h4 id="password2Message" style="color:#C32712;margin:0"> </h4>
        <br><br>
        <div id="okay" style="max-width:100%;margin:0 auto; border-radius: 35px;background-color: #C1DEBB;
                    " class="w3-button w3-hover-white w3-margin">

            <span class="material-symbols-outlined" style="font-size:35px;">
                done
            </span>

        </div>


        <div class="w3-row w3-padding">
        
            <div class="w3-col l12">
                <h3 id="createBtn" class="w3-button w3-hover-none " style="text-decoration: underline;">
                  ログイン  </h3>
            </div>

        </div>

    </div>


    <script src="signup.js"></script>
</body>


</html>
