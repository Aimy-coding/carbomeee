<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    <title>Results</title>
    <style>
        body {
            background-color: #FFF3D8;

            color: #392E28;
            text-align: center;
        }

        h1 {
            font-size: 38px;
        }
    </style>
</head>

<body>
    <div class="w3-hide-medium w3-hide-small">
        <br><br><br><br><br>
    </div>

    <div class="w3-row w3-padding" style="max-width:80%;margin:0 auto;">
        <div class="w3-col l7">
            <br><br>
            <h1 class="w3-padding-24" style="font-size:60px"><b>Game Finished !</b></h1>
            <div class="">

            </div>
            <br>
            <div id="score" class="w3-padding "
                style="border-width: 3px; border-style: solid;max-width:30%;margin:0 auto; line-height:60px; font-size:35px; border-radius: 20px;background-color:#FDC988;height:80px;">
                6 / 10
            </div>
            <br>
            <br>

        </div>

        <div class="w3-col l5">
            <img style="max-width:100%;position:relative;right:60px;" alt="pic" src="https://assets.website-files.com/5bff8886c3964a992e90d465/5c00fa3ad82b40e853c9952f_hero-3.svg">
            

        </div>


    </div>

    <span id="next" style="font-size:40px; float:right;right:80px;position:relative"
        class=" material-symbols-outlined w3-button w3-hover-none w3-margin w3-padding">
        arrow_forward
    </span>

    <script src="/html/gameResult.js"></script>
</body>
