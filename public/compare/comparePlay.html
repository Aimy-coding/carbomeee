<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    <link rel="stylesheet" href="/compare/comparePlay.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compare play</title>
    <style>
        body {
            background-color: #E6F0E3;


        }
    </style>
</head>

<body>

    <span id="closeBtn" style='font-size:36px; position:absolute; '
        class="material-symbols-outlined w3-button w3-hover-none w3-left-align w3-margin">
        close
    </span>

    <div style="position:relative;top:40px;  border-radius: 40px;background-color:white; max-width:65%; margin: 0 auto; text-align: center;"
        class="">
        <h1 class="w3-padding-16 w3-margin">どっちの方の炭水化物が多い？</h1>

    </div>


    <div class='w3-row'
        style="height:330px;max-width:70%; margin: 0 auto; position:relative;top:100px; text-align: center;">
        <div class="w3-col l1 w3-hide-medium">
            <br>
        </div>
        <div id="option1" style='height:100%;max-width:40%; border-radius: 40px;'
            class="option w3-button w3-hover-white w3-col l5 m6 s10 w3-card w3-white " class="w3-padding w3-margin">

            <h2 id="foodName1" class="w3-padding"></h2>
            <img id="foodImg1" style="max-width:70%;" class="w3-center" src="" alt="donut">
            <h1 id="foodCarb1" style="margin-top:80px;font-weight:550;"></h1>
            <br><br>
        </div>
        <div class="w3-col l1">
            <br>
        </div>

        <div id="option2" style='height:100%;max-width:40%; border-radius: 40px;'
            class="option w3-button w3-hover-white w3-col l5 m6 s10 w3-card w3-white " class="w3-padding w3-margin">

            <h2 id="foodName2" class="w3-padding"></h2>
            <img id="foodImg2" style="max-width:70%;" class="w3-center" src="" alt="donut">
            <h1 id="foodCarb2" style="margin-top:80px;font-weight:550;"></h1>
            <br><br>
        </div>

    </div>

    <button id="hint" class="w3-button w3-hover-none w3-card w3-white"
        style="max-width:50%; border-radius: 40px;margin: 0 auto; position:relative;top:160px; text-align: center;">

        <h4 onclick="document.getElementById('h').style.display='block'">ヒント</h4>
    </button>


    <div id='h' class="w3-modal"  >
        <div class="w3-modal-content w3-animate-opacity">
            <div class="w3-container w3-padding-25 w3-margin">
                <span onclick="document.getElementById('h').style.display='none'"
                    class="w3-button w3-display-topleft">&times;</span>
                <div class="w3-padding-24">
                    <br>
                    <img src="https://i.ibb.co/5MgFJKj/Screenshot-2023-03-03-at-3-37-26-PM.png" alt="hintImg"
                        class="" style="margin:0 auto;max-width:1200px">
                        <br>
                </div>

            </div>
        </div>
    </div>





    <div id="after_answer" class="w3-padding" style="position:relative;top:75px; "">
        <h3 id="comment" style="position:relative;top:75px; text-align: center; max-width:30%; margin:0 auto;">
        </h3>
        <span id="next" style="font-size:40px; float:right;right:80px;position:relative"
            class="material-symbols-outlined w3-button w3-hover-none w3-margin w3-padding">
            arrow_forward
        </span>
    </div>

    </div>

    <script src="/compare/comparePlay.js"></script>
</body>

</html>
