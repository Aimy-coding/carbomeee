<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/select/selectPlay.css">
    <title>selectPlay</title>
    <style>
        body {
            background-color: #FFF3D8;

        }
    </style>
</head>

<body>
    <span id="closeBtn" style='font-size:36px; position:absolute;'
        class="material-symbols-outlined w3-button w3-hover-none w3-left-align w3-margin">
        close
    </span>
    

    <div style='position:relative;top:50px; text-align: center;border-radius: 40px;max-width:60%; margin: 0 auto;' class="w3-card w3-white ">

        <div class="w3-padding w3-margin">
            
            <h1 id="foodName">ドーナッツ</h1>
            <img id="foodImg" style="max-width:40%;" class="w3-center"
                src="https://www.freepnglogos.com/uploads/donut-png/onlinelabels-clip-art-rainbow-sprinkles-donut-30.png"
                alt="donut">

            <div class="w3-row w3-margin-right">
                <div class="w3-col l1">
                    <br>
                </div>
                <div id="option1" class=" w3-button w3-hover-white w3-col l3 w3-margin option"
                    style="line-height:60px; font-size:25px; border-radius: 20px;background-color:#FFF3D8; height:80px;">

                    
                </div>
                <div id="option2"  class="w3-button w3-hover-white w3-col l3 w3-margin option"
                    style="line-height:60px; font-size:25px; border-radius: 20px;background-color:#FFF3D8;">
                   
                </div>
                <div id="option3" class="w3-button w3-hover-white w3-col l3 w3-margin option"
                    style="line-height:60px; font-size:25px; border-radius: 20px;background-color:#FFF3D8;">
                    
                </div>

            </div>
            <br>


        </div>



    </div>
    <div id="after_answer" class="w3-padding">
        <h3 id="comment" style="position:relative;top:75px; text-align: center; max-width:30%; margin:0 auto;">comment</h3>
        <span id="next" style="font-size:40px; float:right;right:80px;position:relative" class=" material-symbols-outlined w3-button w3-hover-none w3-margin w3-padding">
            arrow_forward
            </span>
    </div>
    
<script src="/select/selectPlay.js"></script>
</body>

</html>
